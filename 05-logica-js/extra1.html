<!DOCTYPE html>
<html lang='es'>

<head>
	<meta charset='UTF-8'>

</head>	

<body>
	<!--Crea una función llamada evaluateLetter() 
	que reciba como parámetro cualquier letra del alfabeto 
	y verifique si es vocal o consonante.-->
	
	<script> 
		function clasificacionLetra (letra) {
			switch (letra) {
				case 'a': case 'A': case 'e': case 'E': case 'i': case 'I': case 'o': case 'O': case 'u':  case 'U':
					alert("El elemento ingresado es una Vocal");
					break;
				case 'b': case 'c': case'd': case'f': case'g': case'h': case'j': case'k': case'l': case'm': case'n': case'ñ': case'p': case'q': case'r': case's': case't': case'v': case'w': case'x': case'y': case'z':
					alert ("El elemento ingresado es una Consonante");
					break;
				case 'B': case 'C': case'D': case'F': case'G': case'H': case'J': case'K': case'L': case'M': case'N': case'Ñ': case'P': case'Q': case'R': case'S': case'T': case'V': case'W': case'X': case'Y': case'Z':
					alert ("El elemento ingresado es una Consonante");
					break;
				default:
					alert ("Elemento no válido");
			}
		}
		
		var letra = (prompt ("Escribe una letra y te diré si es vocal o consonante"));
		
		clasificacionLetra(letra);
	</script>
	
</body>

</head>
</html>
