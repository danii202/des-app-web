<body>
	<!--
	1. preguntrar si alumno hizo la tarea (sí/no)
	2. sí: "Bien hecho!"
	3. no: "No te rindas, ¡Empieza ya mismo!"-->

	<script> 
		//preguntando
		var respuesta= prompt("¿Hiciste la tarea?\n(si/no)");
		//respuestas
		
		if(respuesta=="si"){
			alert("¡Bien Hecho! :D");
		} 
		else if (respuesta == "no"){
			alert("D: No te rindas, ¡Empieza ya mismo!");
		}
		else {
			alert("Respuesta no valida");
		}
		
	</script>
</body>
