<body>
	<!--Escribe una función que pregunte al usuario la 
	temperatura en grados Fahrenheit.
	Deberás entonces convertir ese valor a grados Celsius e imprimir 
	en consola o en pantalla el resultado.-->
	
	<script>
	
	function temperatura (temp, limDecimal) {
		var tempCent = (temp-32)*5/9;
		var limDecimal =  tempCent.toFixed(4);
		alert("La temperatura en Centígrados es: " + limDecimal);
	}
	
	var temp= Number (prompt ("¿A qué temperatura estamos?\nEscríbelo en Farenheit."));
	temperatura(temp);
	</script>
	
</body>
